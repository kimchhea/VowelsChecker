<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Bayon&family=Kdam+Thmor+Pro&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center fw-bold text-success">VOWELS CHECKER</h1>
      <div class="row bg-white">
        <div class="col-12">
          <div class="box bg-success mx-auto border border-3 rounded-4 p-3">
            <textarea
              class="bg-secondary fs-3 w-100"
              id="tr"
              cols="30"
              rows="10"
            ></textarea>
          </div>
        </div>
        <div class="col-12 d-flex justify-content-evenly mt-3">
          <button
            class="btn btn-success w-25 text-center fw-bold"
            onclick="checkvowel();"
          >
            CHECK VOWELS AND CONSONANTS
          </button>
          <button class="fw-bold ms-3 btn btn-danger" onclick="deleted()">
            DELETE
          </button>
        </div>
        <div class="col-12 text-center mt-3">
          <p id="alert" class="fw-bold fs-5"></p>
        </div>
        <div class="col-12 d-flex justify-content-center mt-3">
          <span class="text-success fw-bold fs-3 me-3" id="resultvowel"></span>
          <span
            class="text-success fw-bold fs-3 me-3"
            id="resultconsonant"
          ></span>
          <span class="text-success fw-bold fs-3" id="resulttotal"></span>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
